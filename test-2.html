<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Alignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: space-between; /* Pushes left and right sections apart */
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .left, .right {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between divs */
        }

        .box {
            width: 150px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="left">
        <div class="box">Ak</div>
        <div class="box">Sion</div>
    </div>

    <div class="right">
        <div class="box">Rockstar</div>
        <div class="box">Akshay</div>
    </div>
<hr style="width: 2px;height: 300px;background-color: black">



</body>
</html>
